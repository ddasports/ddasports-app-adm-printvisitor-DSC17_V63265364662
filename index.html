<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Trigger Form</title>
</head>
<body>

  <h2>Visitor Receipt Form</h2>

  <form onsubmit="submitForm(event)">
    <label>
      Name:
      <input type="text" id="name" required />
    </label>

    <p>
      Date & Time:
      <span id="datetime"></span>
    </p>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Display current date & time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText =
        now.toLocaleString("en-GB", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
    }

    updateDateTime();

    async function submitForm(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const datetime = document.getElementById("datetime").innerText;

      const TOKEN = "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"; // ⚠️ temporary
      const OWNER = "ddasports";
      const REPO  = "ddasports-app-adm-printvisitor-DSC17_V63265364662";

      const response = await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/dispatches`,
        {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": `Bearer ${TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            event_type: "web_trigger",
            client_payload: {
              name: name,
              datetime: datetime
            }
          })
        }
      );

      if (response.status === 204) {
        // Redirect after successful trigger
        window.location.href = "1.html";
      } else {
        alert("Failed to trigger workflow ❌");
      }
    }
  </script>

</body>
</html>
